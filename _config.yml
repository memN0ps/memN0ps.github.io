tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: memN0ps.github.io

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: https://twitter.com/memN0ps
      icon: twitter-square
      color: cyan
#    - url: https://
#      icon: itch-io
#      color: red
    - url: https://github.com/memN0ps
      icon: github-square
      color: purple

# Build settings
remote_theme: bitbrain/jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
